<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<!-- Инициализация сайта -->
    <title>Gameinn.co</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>


<header class="site-header">	
	<div class="container">
		<div class="menu">	
			
			<div class="menu-back">
				<a href="#">
					<img src="images/24 px.png">
				</a>
			</div>

			<div class="menu-logo">
				<img src="images/symbol.png">
			</div>

			<div class="menu-close">
				<a href="#">
					<img src="images/close.png">
				</a>
			</div>
			
		</div>

		<div class="main">
				
				<div class="multipass-authorization">
					
					<div class="multipass-logo">
						<img src="images/barcode.png">
					</div>

					<div class="multipass-text">
						<p>Multipass авторизация</p>
					</div>
									
				</div>
				
				<div class="phone-mail">
					<a href="#">
						<div class="phone">
							<p>Номер телефона</p>
						</div>
					</a>
					<a href="email.html">	
						<div class="mail">
							<p>E-mail</p>
						</div>
					</a>
				</div>

				<div class="phone-active">
					<img src="images/active.png">
				</div>
				
				<div class="phone-input">											
					<input type="text" placeholder="+7">					
					<p>Код авторизации придёт автоматически</p>
				</div>

				<div class="multipass-button">
					<a href="#">Продолжить</a>
				</div>

				<div class="service-authorization">
					<p>Единый центр авторизации 
						<a href="#" class="service-authorization-span">
							<span>Multipass</span>
						</a>
					</p>
					<a href="#" class="find-out">Узнай больше</a>
				</div>
		</div>
				<div class="multipass-down">
					<div class="fast-entry">
						<p>Быстрый вход через</p>
					</div>

					<div class="networks">
						<div class="google">
							<a href="#">
								<div class="google-logo">
									<img src="images/google.png">
								</div>
								<div class="google-text">
									<p>Google</p>
								</div>
							</a>
						</div>
						<div class="telegram">
							<a href="#">
								<div class="telegram-logo">
									<img src="images/telegram.png">
								</div>
								<div class="telegram-text">
									<p>Telegram</p>
								</div>
							</a>	
						</div>
						<div class="metamask">
							<a href="#">
								<div class="metamask-logo">
									<img src="images/metamask mono.png">
								</div>
								<div class="metamask-text">
									<p>Metamask</p>
								</div>
							</a>	
						</div>
						<div class="epic">
							<a href="#">
								<div class="epic-logo">
									<img src="images/epic game.png">
								</div>
								<div class="epic-text">
									<p>Epic</p>
								</div>
							</a>	
						</div>
						<div class="steam">
							<a href="#">
								<div class="steam-logo">
									<img src="images/steam.png">
								</div>
								<div class="steam-text">
									<p>Steam</p>
								</div>
							</a>	
						</div>
					</div>
				</div>
		
		

		<div class="technology">
			<div class="technology-work">
				<p>Работает на технологиях</p>
			</div>
			<div class="technology-logo">
				<img src="images/symbol master.png">
			</div>
			<div class="technology-game">
				<p>Game Inn</p>
			</div>
		</div>

	</div>		
</header>

<!-- футер -->
<div class="footer">
	<div class="container-footer">	
		<div class="footer-input">
			<input type="text" placeholder="aA">
		</div>	

		<div class="footer-buttons">
			<a href="#">
				<div class="bar-left">
					<img src="images/Tab Bar Item-left.png">
				</div>
			</a>
			<a href="#">	
				<div class="bar-right">
					<img src="images/Tab Bar Item-right.png">
				</div>
			</a>
			<a href="#">		
				<div class="bar-send">
					<img src="images/Tab Bar Item-send.png">
				</div>
			</a>
			<a href="#">	
				<div class="bar-write">
					<img src="images/Tab Bar Item-write.png">
				</div>
			</a>
			<a href="#">		
				<div class="bar-copy">
					<img src="images/Tab Bar Item-copy.png">
				</div>
			</a>
		</div>
		
		<div class="home-indicator">
			<img src="images/Home Indicator.png">
		</div>
		
	</div>
</div>
